<h2 style="color:fuchsia"id="sum"></h2>
<h3 style="color:gold"id="sub"></h3>
<span style="color:blue"id="multi"></span>
<h2 style="color:rgb(36, 201, 138)"id="div"></h2>
<script type="text/javascript">
    var a=parseInt(prompt("Enter No:"));
    var b=parseInt(prompt("Enter No:"));

    var c=a+b;
    var d=a-b;
    var e=a*b;
    var f=a/b;

    console.log("add="+c);
    document.write("<h1 style='color:fuchsia'>Addtion="+c+"</h1>");
    
    console.log("sub="+d);
    document.write("<h3 style='color:gold'>Subtraction="+d+"</h3>");
    
    console.log("multi="+e);
    document.write("<span style='color:blue'>Multiplication="+e+"</span>");

    console.log("div="+f);
    document.write("<h2 style='color:rgb(36, 201, 138)'>Division ="+f+"</h2>");
</script>
